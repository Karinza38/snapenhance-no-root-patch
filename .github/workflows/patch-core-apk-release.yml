name: SnapEnhance Patch core.apk and Release

on:
  workflow_dispatch:

env:
  APK_NAME: patched-snapchat

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=$(echo ${{ steps.setup-java.outputs.java-home }})" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
        shell: bash

      - name: Install unzip
        run: sudo apt-get install unzip -y

      - name: Install pup
        run: |
         wget https://github.com/ericchiang/pup/releases/download/v0.4.0/pup_v0.4.0_linux_amd64.zip -O pup.zip
         unzip pup.zip
         chmod +x pup
         sudo mv pup /usr/local/bin/
        working-directory: . 

      - name: Grant execute permissions to script
        run: chmod +x betascript.sh
        working-directory: .  

      - name: Run APK Download Script
        run: |
         ./betascript.sh  

      - name: Run the command
        run: |
          java -jar lspatch.jar -m "$GITHUB_WORKSPACE/core.apk" -f -l 2 -v snap.apk

      - name: Rename apk
        run: |
          mv ./snap-402-lspatched.apk ./${{ env.APK_NAME }}.apk
      
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.APK_NAME }}.apk
          path: ./${{ env.APK_NAME }}.apk

      - name: Creat and Publish Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            ${{ env.APK_NAME }}.apk
            

            
